<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barking Spiders Game Hub</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #222;
    }
    .game-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .game-card {
      background: #1e1e1e;
      border: 2px solid #333;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      transition: 0.2s;
    }
    .game-card:hover {
      border-color: #4caf50;
    }
    .game-card img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .game-card button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #4caf50;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>Barking Spiders Game Hub</h1>
  <p>Select a game to play below â€” hosted right here!</p>
</header>

<div class="game-list">
  <!-- BitLife -->
  <div class="game-card">
    <h3>BitLife</h3>
    <img src="assets/game-thumbnails/bitlife.png" alt="Example Game Thumbnail">
    <button onclick="loadGame('games/bitlife/index.html')">Play</button>
  </div>

<!-- Game Display -->
<div id="gameContainer"></div>

<script>
  function loadGame(url) {
    document.getElementById("gameContainer").innerHTML =
      '<iframe src="' + url + '" allowfullscreen></iframe>';
    window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
  }
</script>

</html>
